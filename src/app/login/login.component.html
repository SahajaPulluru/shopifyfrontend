<div class="container">
    <br>
    <form [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-lg-12">
                <h2 class="text-center fst-italic">Welcome to Shopify</h2>
                <h4 class="fst-italic">Login</h4>
            </div>
            <div class="col-lg-8">
                <br>
                <label for="">Email</label>
                <input [ngClass]="{
                    'has-error':loginForm.controls.email.touched && loginForm.controls.email.invalid,
                    'has-success' : loginForm.controls.email.touched && loginForm.controls.email.valid
                }" type="email" formControlName="email" class="form-control">
                <span style="color:red;"
                 *ngIf="loginForm.controls.email.touched && loginForm.controls.email.invalid">Enter Valid Email</span>
            </div>
            <div class="col-lg-8">
                <br>
                <label for="">Password</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
           
            <div class="col-lg-12 mt-2">
                <br>
                <input class="btn btn-primary" type="submit" value="Log in">
            </div>
            <br>
           
        </div>
    </form>
    <br>
    <p>New user<a routerLink='/register'>Register here!</a></p>
        <img style="max-width: 30%;" src="assets/icon.png" class="rounded float-end" alt="icon">
</div>
