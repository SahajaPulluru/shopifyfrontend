<div class="container">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="text-center fst-italic">Welcome to Shopify</h2>
            <h4 class="fst-italic">Register Form</h4>
        </div>
    </div>

<br>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="col-lg-4">
                <label for="">Username</label>
                <input type="text" formControlName="username" class="form-control">
            </div><br>
            <div>
                <img style="max-width:50%;max-height:80%;" src="assets/icon.png" class="rounded float-end" alt="icon">
            </div>
            <div class="col-lg-4">
                <label for="">E-Mail</label>
                <input [ngClass]="{
                    'has-error':registerForm.controls.email.touched && registerForm.controls.email.invalid,
                    'has-success' : registerForm.controls.email.touched && registerForm.controls.email.valid
                }" type="email" formControlName="email" class="form-control">
                <span style="color:red;"
                 *ngIf="registerForm.controls.email.touched && registerForm.controls.email.invalid">Enter Valid Email</span>
            </div>
            <br>
            
            <div class="col-lg-4">
                <label for="">Password</label>
                <input type="password" formControlName="password" class="form-control">
            </div>
            <br>
        <div class="row mt-2">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </div>
    </form>

</div>
