<header>
    <div class="navbar navbar-dark bg-primary shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="font-size: 40px;" class="fas fa-shipping-fast">&nbsp;
                
            </i>
            <strong style="font-size: 30px;">Shopify</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)" placeholder="search products">
            </div>
            <span class="fas fa-search search-icon"></span>


        </div>
        <button routerLink="cart" class="btn btn-primary">
            <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
        <button class="btn btn-primary" routerLink='/login' >
            <i class="fa fa-user-circle mr-2" aria-hidden="true"></i>Login</button>
            <button class="btn btn-primary" routerLink='/register' >
                <i class="fa fa-user-circle mr-2" aria-hidden="true"></i>Register</button>
      
  
          <button class="btn btn-primary" (click)="logout()">
            <i class="fa fa-arrow-circle-left mr-2" aria-hidden="true"></i>Logout</button>
    </div>
</header>
